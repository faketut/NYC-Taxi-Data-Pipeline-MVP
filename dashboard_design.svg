  <text x="420" y="310" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">0</text>
  <text x="420" y="250" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">5k</text>
  <text x="420" y="190" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">10k</text>
  
