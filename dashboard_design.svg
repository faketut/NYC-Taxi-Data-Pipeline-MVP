  <text x="430" y="165" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Daily Trip Count Trend</text>
  
  <!-- Line Chart -->
  <polyline points="430,310 450,280 470,290 490,270 510,290 530,260 550,240 570,250 590,230 610,240 630,220 650,210 670,230 690,200 710,190 730,210" 
           fill="none" stroke="#4285f4" stroke-width="2"/>
  
  <!-- X-Axis -->
  <line x1="430" y1="310" x2="730" y2="310" stroke="#333333" stroke-width="1"/>
  <text x="430" y="325" font-family="Arial" font-size="10" fill="#333333">Jan 1</text>
  <text x="580" y="325" font-family="Arial" font-size="10" fill="#333333">Feb 15</text>
  <text x="730" y="325" font-family="Arial" font-size="10" fill="#333333" text-anchor="end">Mar 31</text>
  
