  <text x="700" y="410" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Total Revenue</text>
  <text x="700" y="450" font-family="Arial" font-size="24" fill="#34a853" text-anchor="middle" font-weight="bold">$7.3M</text>
  
