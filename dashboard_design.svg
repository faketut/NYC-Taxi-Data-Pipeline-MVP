<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Dashboard Title -->
  <rect x="20" y="20" width="760" height="60" rx="5" fill="#4285f4"/>
  <text x="400" y="55" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">NYC Yellow Taxi Trip Dashboard</text>
  
  <!-- Date Range Filter -->
  <rect x="20" y="90" width="760" height="40" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="40" y="115" font-family="Arial" font-size="14" fill="#333333">Date Range: </text>
  <rect x="120" y="95" width="200" height="30" rx="3" fill="#e8f0fe" stroke="#4285f4"/>
  <text x="220" y="115" font-family="Arial" font-size="14" fill="#333333" text-anchor="middle">Jan 1, 2023 - Mar 31, 2023</text>
  
  <!-- Trip Count by Borough (Categorical Distribution) -->
  <rect x="20" y="140" width="370" height="220" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="40" y="165" font-family="Arial" font-size="16" fill="#333333" font-weight="bold">Daily Trips by Borough</text>
  
  <!-- Borough Chart (Donut) -->
  <circle cx="205" cy="250" r="80" fill="none" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Donut Chart Segments -->
  <path d="M 205 250 L 205 170 A 80 80 0 0 1 277 309 Z" fill="#4285f4"/>
  <path d="M 205 250 L 277 309 A 80 80 0 0 1 133 309 Z" fill="#ea4335"/>
  <path d="M 205 250 L 133 309 A 80 80 0 0 1 125 191 Z" fill="#fbbc05"/>
  <path d="M 205 250 L 125 191 A 80 80 0 0 1 205 170 Z" fill="#34a853"/>
  
