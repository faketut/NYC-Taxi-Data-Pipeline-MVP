  <text x="110" y="450" font-family="Arial" font-size="24" fill="#4285f4" text-anchor="middle" font-weight="bold">543,291</text>
  
  <rect x="220" y="380" width="180" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="310" y="410" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Avg Distance</text>
  <text x="310" y="450" font-family="Arial" font-size="24" fill="#ea4335" text-anchor="middle" font-weight="bold">2.7 mi</text>
  
  <rect x="420" y="380" width="180" height="100" rx="5" fill="#ffffff" stroke="#dddddd"/>
  <text x="510" y="410" font-family="Arial" font-size="16" fill="#333333" text-anchor="middle" font-weight="bold">Avg Fare</text>
  <text x="510" y="450" font-family="Arial" font-size="24" fill="#fbbc05" text-anchor="middle" font-weight="bold">$13.45</text>
  
