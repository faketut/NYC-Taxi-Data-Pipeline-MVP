  <rect x="150" y="320" width="15" height="15" fill="#ea4335"/>
  <text x="170" y="333" font-family="Arial" font-size="12" fill="#333333">Brooklyn (25%)</text>
  
  <rect x="40" y="345" width="15" height="15" fill="#fbbc05"/>
  <text x="60" y="358" font-family="Arial" font-size="12" fill="#333333">Queens (20%)</text>
  
  <rect x="150" y="345" width="15" height="15" fill="#34a853"/>
  <text x="170" y="358" font-family="Arial" font-size="12" fill="#333333">Bronx (10%)</text>
  
